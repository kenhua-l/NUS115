<!DOCTYPE html>
<html>
<head>
  <title>Events</title>
  @@include('./partials/head.html')
</head>
<body>
  @@include('./partials/header.html')
  <main>
    <div id="clear-animation">
      <div class="animation-container">
        <div class="animation"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="content-container">
        <div class="animation-container">
          <div class="animation"></div>
        </div>
        <div class="content">
          <span data-page="events" class="close-btn">&times;</span>
          <h2>Events</h2>
          <div class="events-container"></div>
        </div>

      </div>

      <div class="overlay"></div>
      <!-- @@include('./partials/svg.html') -->
    </div>
  </main>
  @@include('./partials/footer.html')
  @@include('./partials/scripts.html')
  <script>
  $(document).ready(function(){
    $.ajax({
      type: 'GET',
      url: 'data/events.xml',
      dataType: 'xml',
      success: function(data){
        $(data).find('event').each(function(){
          var eventItem = '<div class="events-item">' +
          '<p class="event-date">' + $(this).find('date').text() + '</p><hr />' +
          '<small>' + $(this).find('time').text() + '</small>' +
          '<div class="banner-container"><p>' + $(this).find('title').text() + '</p></div>' +
          '</div>';
          $('.events-container').append(eventItem);
        });

        // event slick
        $(".events-container").slick({
          slidesToShow: 3,
          focusOnSelect: true,
          infinite: false,
          responsive: [
            {
              breakpoint: 992,
              settings: { slidesToShow: 2 }
            },
            {
              breakpoint: 768,
              settings: { slidesToShow: 1 }
            }
          ]
        });
      },
      error: function(error, text, thrown){
        console.log(text);
      }
    });
  });
  </script>
</body>
</html>
