<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NUS115 | Milestones</title>
    <style>
      .content {
        display: flex;
        flex-direction: column;
      }
      .content .tab-content > .active {
        display: flex;
      }
    </style>
    @@include('./partials/head.html')
  </head>
  <body>
    @@include('./partials/header.html')
    <main>
      <div id="clear-animation">
        <div class="animation-container">
          <div class="animation"></div>
        </div>
      </div>
      <div class="wrapper">
        <div class="content-container">
          <div class="animation-container">
            <div class="animation"></div>
          </div>
          <div class="content">
            <span data-page="milestone" class="close-btn">&times;</span>

            <div class="tabs row">
              <div class="col-12">
                <p class="selected">TECHNOLOGY</p>
                <ul class="nav nav-tabs" role="tablist"></ul>
              </div>
            </div>

            <div class="tab-content"></div>
          </div>
        </div>

        <div class="overlay"></div>
        @@include('./partials/svg.html')
      </div>
    </main>
    @@include('./partials/footer.html')
    @@include('./partials/scripts.html')
    <script>
      $(document).ready(function() {
        var imagePath = baseRef + "/images/milestones/";
        $.ajax({
          type: "GET",
          url: "data/milestones.xml",
          dataType: "xml",
          success: function(data) {
            $(data)
              .find("milestone")
              .each(function() {
                var category = $(this)
                  .find("category")
                  .text();

                // tablist component
                var tablist =
                  '<li class="nav-item" role="tab">' +
                  '<a class="nav-link" data-toggle="tab" href="#' +
                  category.toLowerCase() +
                  '">' +
                  category.toUpperCase() +
                  "</a></li>";
                $(".nav-tabs").append(tablist);

                // tabpanel component
                var tabpanel = $(
                  '<div class="tab-pane fade row" id="' +
                    category.toLowerCase() +
                    '" role="tabpanel"></div>'
                );

                var description = $('<div class="col-12 col-lg-7"></div>');
                description.append(
                  "<h2>" +
                    category +
                    "</h2><p>" +
                    $(this)
                      .find("description")
                      .text() +
                    "</p>"
                );
                tabpanel.append(description);

                var slider = $('<div class="milestones-container"></div>');
                $(this)
                  .find("banner")
                  .find("banneritem")
                  .each(function() {
                    var banneritem = $(
                      '<a class="milestones-item" href="' +
                        $(this)
                          .find("link")
                          .text() +
                        '" target="_blank"></a>'
                    );
                    banneritem.append(
                      '<img src="' +
                        imagePath +
                        $(this)
                          .find("image")
                          .text() +
                        '" alt="' +
                        $(this)
                          .find("title")
                          .text() +
                        '">'
                    );
                    banneritem.append(
                      '<div class="text-overlay"><p class="tag">' +
                        $(this)
                          .find("year")
                          .text() +
                        "</p>" +
                        '<p class="title">' +
                        $(this)
                          .find("title")
                          .text() +
                        "</p></div></div>"
                    );
                    slider.append(banneritem);
                  });
                tabpanel.append(
                  $('<div class="col-12 col-lg-5"></div>').append(slider)
                );

                $(".tab-content").append(tabpanel);
              });

            // Nav tabs
            $(".selected").on("click", function() {
              $(".tabs ul").slideToggle();
            });
            $(".tabs .nav-link").on("click", function() {
              console.log("navlink click");
              var hash = $(this).attr("href");
              $(location).attr("hash", hash);
            });
            $('a[data-toggle="tab"]').on("shown.bs.tab", function(e) {
              console.log("tabpane change");
              $(".milestones-container").slick("unslick");
              $(".milestones-container").slick({
                dots: true,
                adaptiveHeight: false
              });
            });

            // milestone slick
            $(".milestones-container").slick({
              dots: true,
              adaptiveHeight: false
            });
            // setup
            navTabs(true);
          },
          error: function(error, text, thrown) {
            console.log(text);
          }
        });
      });
    </script>
  </body>
</html>
