<!DOCTYPE html>
<html>

<head>
    <title>Events</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/slick-theme.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <header class="logo">
        <a href="/"><img src="./images/nus115-logo.png" alt="logo"></a>
    </header>

    <main>
        <div id="clear-animation">
            <div class="animation-container">
                <div class="animation"></div>
            </div>
        </div>
        <div class="wrapper">
            <div class="content-container">
                <div class="animation-container">
                    <div class="animation"></div>
                </div>
                <div class="content">
                    <span data-page="events" class="close-btn">&times;</span>
                    <h2>Events</h2>
                    <div class="events-container"></div>
                </div>

            </div>

            <div class="overlay"></div>

        </div>
    </main>
    <footer class="footer-links">
        <div class="d-flex justify-content-center">
            <a href="#" class="social" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social" aria-label="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social" aria-label="insta"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social" aria-label="linkedin"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social" aria-label="youtube"><i class="fab fa-youtube"></i></a>
            <a href="#" class="social" aria-label="burn"><i class="fas fa-music"></i></a>
        </div>
        <div class="mt-4">
            <small>Â© National University of Singapore. All Right Reserved.</small>
        </div>
    </footer>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: 'GET',
                url: 'data/events.xml',
                dataType: 'xml',
                success: function(data) {
                    $(data).find('event').each(function() {
                        var eventItem = '<div class="events-item">' +
                            '<p class="event-date">' + $(this).find('date').text() + '</p><hr />' +
                            '<small>' + $(this).find('time').text() + '</small>' +
                            '<div class="banner-container"><p>' + $(this).find('title').text() + '</p></div>' +
                            '</div>';
                        $('.events-container').append(eventItem);
                    });

                    // event slick
                    $(".events-container").slick({
                        slidesToShow: 3,
                        focusOnSelect: true,
                        infinite: false,
                        responsive: [{
                                breakpoint: 992,
                                settings: {
                                    slidesToShow: 2
                                }
                            },
                            {
                                breakpoint: 768,
                                settings: {
                                    slidesToShow: 1
                                }
                            }
                        ]
                    });
                },
                error: function(error, text, thrown) {
                    console.log(text);
                }
            });
        });
    </script>
</body>

</html>
